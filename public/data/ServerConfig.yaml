
# website title
# 网页标题
#
# default: "Applied Web Terminal"
title: "Applied Web Terminal"

# webSocket Url
# webSocket 地址
#
# if the web use different host with webSocket, set this
# if set to null (~), use web host (`ws://${location.host}`)
#
# 如果网页和 webSocket 在不同地址，在这里设置
# 如果设置为空 (~)，则使用网页的地址 (`ws://${location.host}`)
#
# example: "ws://example.com"
# default: ~
webSocketUrl: ~

